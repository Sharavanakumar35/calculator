<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1 style="text-align: center;">CALCULATOR</h1>
    <div class="calculator">
        <input type="text" id="display" disabled>
      
        <div class="d-flex justify-content-around mb-2">
            <button class="btn btn-primary" onclick="allClear()">AC</button>
            <button class="btn btn-primary" onclick="clearEntry()">C</button>
            <button class="btn btn-outline-warning" onclick="signChange()">+/-</button>
            <button class="btn btn-danger" onclick="performOperation('%')">%</button>
        </div>

        <div class="d-flex justify-content-around mb-2">
          <button class="btn btn-light" onclick="appendChar('1')">1</button>
          <button class="btn btn-light" onclick="appendChar('2')">2</button>
          <button class="btn btn-light" onclick="appendChar('3')">3</button>
          <button class="btn btn-outline-danger" onclick="performOperation('+')">+</button>
        </div>
      
        <div class="d-flex justify-content-around mb-2">
          <button class="btn btn-light" onclick="appendChar('4')">4</button>
          <button class="btn btn-light" onclick="appendChar('5')">5</button>
          <button class="btn btn-light" onclick="appendChar('6')">6</button>
          <button class="btn btn-outline-danger" onclick="performOperation('-')">-</button>
        </div>
      
        <div class="d-flex justify-content-around mb-2">
          <button class="btn btn-light" onclick="appendChar('7')">7</button>
          <button class="btn btn-light" onclick="appendChar('8')">8</button>
          <button class="btn btn-light" onclick="appendChar('9')">9</button>
          <button class="btn btn-outline-danger" onclick="performOperation('*')">*</button>
        </div>
      
        <div class="d-flex justify-content-around mb-2">
          <button class="btn btn-light" onclick="appendChar('0')">0</button>
          <button class="btn btn-light" onclick="appendChar('.')">.</button>
          <button class="btn btn-success" onclick="calculate()">=</button>
          <button class="btn btn-outline-danger" onclick="performOperation('/')">/</button>
        </div>
      
    </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
